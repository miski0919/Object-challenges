<body>
    <script>
        
class Car {
  constructor(brand, model, year) {
    this.brand = brand;
    this.model = model;
    this.year = year;
  }
}

let car1 = new Car("Toyota", "Corolla", 2020);
let car2 = new Car("Honda", "Civic", 2022);
let car3 = new Car("Hyundai", "Elantra", 2021);

console.log("Car 1:", car1);
console.log("Car 2:", car2);
console.log("Car 3:",car3);
    </script>
</body>
